<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/a6cb2433bf.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <!-- <------------------------------------------------HEADER PART-----------------------------------------------> 
    <header>
        <div class="header_container">
            <div class="header_btn">
                <button class="all">ALL</button>
                <button class="red"></button>
                <button class="yellow"></button>
                <button class="blue"></button>
                <button class="black"></button>
                <button class="tick"><i class="fa-solid fa-check"></i></button>
            </div>
            <div class="header_task">
                <button class="task">Create Task</button>
            </div>
        </div>
    </header>
    <!-- <------------------------------------------------MAIN PART---------------------------------------------------> 
    <main>
        <!-- <div class="main_container">
            <div class="task-modal flex">
                <textarea class="text-area" spellcheck="false"></textarea>

                    <div class="priority-color-big high"></div>
                    <div class="priority-color-big medium"></div>
                    <div class="priority-color-big low"></div>
                    <div class="priority-color-big no-priority active"></div>
                    <i class="fas fa-times cancel-btn"></i>
                </div>
                <button class="done-btn">Done</button>
            </div>

        <div class="modal_container">
            <!-- <button class="close-btn"><i class="fas fa-times cancel-btn"></i></button> -->
            <div class="content">
              <div class="text_area">
                <textarea
                  name="task"
                  id="todo"
                  cols="40"
                  rows="15"
                  placeholder="Please enter task!!"
                ></textarea>
                <div>
                    <button type="button" class="done_btn">Done</button>
                </div>
              </div>
              <div class="button_area">
                <button class="cancel_btn"><i class="fas fa-times cancel-btn"></i></button>
                <div class="box red-box">red</div>
                <div class="box yellow-box">yellow</div>
                <div class="box blue-box">blue</div>
                <div class="box black-box">black</div>
              </div>
            </div>
          </div>
    </main>
