<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://kit.fontawesome.com/a6cb2433bf.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <!-- <------------------------------------------------HEADER PART----------------------------------------------->
    <header>
      <div class="header_container">
        <div class="header_btn">
          <button class="all">ALL</button>
          <button class="red"></button>
          <button class="yellow"></button>
          <button class="blue"></button>
          <button class="black"></button>
          <button class="tick"><i class="fa-solid fa-check"></i></button>
        </div>
        <div class="header_task">
          <button class="task">Create Task</button>
        </div>
      </div>
    </header>
    <!-- <------------------------------------------------MAIN PART--------------------------------------------------->
    <main>
        <section class="main">
            <!-- added to check -->
            <div class="main-content">
                <!-- <div class="task">
                    <div class="task-head">
                    </div>                  
                    <h1>Puran</h1>
                    <div class="icons">
                        <button>Lock</button>
                      <div class="icon-set">
                        <button></button>
                        <button></button>
                        <button></button>
                      </div>
                    </div>
                </div> -->
            </div>
      </section>

      
      <div class="modal_container">
        <div class="content">
          <div class="text_area">
            <textarea
              name="task"
              id="todo"
              cols="40"
              rows="15"
              placeholder="Please enter task!!"
            ></textarea>
            <div>
              <button type="button" class="done_btn">Done</button>
            </div>
          </div>
          <div class="button_area">
            <button class="cancel_btn">
              <i class="fas fa-times cancel-btn"></i>
            </button>
            <div class="clrbtn red_btn"></div>
            <div class="clrbtn yellow_btn"></div>
            <div class="clrbtn blue_btn"></div>
            <div class="clrbtn black_btn"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
